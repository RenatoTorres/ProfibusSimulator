file.reference.jfreechart-1.0.13.jar=lib\\jfreechart-1.0.13.jar
file.reference.RXTXcomm.jar=lib/RXTXcomm.jar
file.reference.swingx-1.0.jar=lib\\swingx-1.0.jar
includes=**
jar.compress=true
javac.classpath=\
    ${libs.swing-app-framework.classpath}:\
    ${file.reference.jcommon-1.0.16.jar}:\
    ${file.reference.jfreechart-1.0.13.jar}:\
    ${file.reference.swingx-1.0.jar}:\
    ${libs.ProfidoctorCommon.classpath}:\
    ${libs.absolutelayout.classpath}:\
    ${libs.swing-layout.classpath}:\
    ${file.reference.RXTXcomm.jar}:\
    ${file.reference.jackcess-1.2.9.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.modulepath=
javac.processormodulepath=
javac.processorpath=\
    ${javac.classpath}
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
